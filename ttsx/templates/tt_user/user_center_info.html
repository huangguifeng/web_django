{% extends 'tt_user/base_user_center.html' %}
{% block userinfo %}

    <div class="main_con clearfix">
		<div class="left_menu_con clearfix">
			<h3>用户中心</h3>
			<ul>
				<li><a href="/user/center_info/" class="active">· 个人信息</a></li>
				<li><a href="/user/center_order/">· 全部订单</a></li>
				<li><a href="/user/center_site/">· 收货地址</a></li>
			</ul>
		</div>
		<div class="right_content clearfix">
				<div class="info_con clearfix">
				<h3 class="common_title2">基本信息</h3>
						<ul class="user_info_list">
							<li class="li1"></li>
							<li></li>
							<li><span>联系地址：</span></li>
						</ul>
				</div>

				<h3 class="common_title2">最近浏览</h3>
				<div class="has_view_list">
					<ul class="goods_type_list clearfix">


                      {% for good in goods_list %}

				<li>
					<a href="detail.html"><img src="/static/images/goods/goods003.jpg"></a>
					<h4><a href="detail.html">{{ good.gtitle }}</a></h4>
					<div class="operate">
						<span class="prize">￥{{ good.price }}</span>
						<span class="unit">{{ good.gprice }}/{{ good.gunit }}</span>
						<a href="#" class="add_goods" title="加入购物车"></a>
					</div>
				</li>
                        {% endfor %}
			</ul>
		</div>
		</div>
	</div>

    {% endblock userinfo %}
